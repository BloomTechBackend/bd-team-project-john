<head>
    <meta charset="UTF-8">
    <meta name="viewport content="width=device-width, initial-scale="1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styleApp.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="indexApp.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" defer></script>
    <title>Financial app</title>
  </head>
  <body>
    <div class="container" style="height: 100%;">
        <div class="row justify-content-between align-items-start">
            <div class="card col-4" style="width: 18rem;">
                <div class="card-header">
                  Expense <i>last month</i>
                </div>
                <ul class="list-group list-group-flush" id="expenseLast">
                 
                </ul>
            </div>
            <div class="card col-4" style="width: 18rem;">
                <div class="card-header">
                    Expense <i>current month</i>
                  </div>
                  <ul class="list-group list-group-flush" id="expenseCurrent">
                    
                  </ul>
            </div>
        </div>
        <div class="row justify-content-around">
            <div class="col col-lg-4 justify-content-center" >
                <form action=""  role="form" align="center" style="display:block; width:80%; margin:0 auto; text-align: left;" id="centerForm">
                    <input class="form-control" type="text" placeholder="Enter an income or expense" id="inputForm">
                </form>
            </div>
        </div>
        <div class="row justify-content-between align-items-end">
            <div class="card col-4" style="width: 18rem;">
                <div class="card-header">
                    Income <i>last month</i>
                  </div>
                <ul class="list-group list-group-flush" id="incomeLast">
                    
                </ul>
            </div>
            <div class="card col-4" style="width: 18rem;">
                <div class="card-header">
                    Income <i>current month</i>
                  </div>
                <ul class="list-group list-group-flush" id="incomeCurrent">
                    
                </ul>
            </div>
        </div>
    </div>
  </body>
</html>
